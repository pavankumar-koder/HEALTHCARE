<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Appointments - XYZ Hospital</title>
    <style>
        /* Basic CSS for layout and styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .appointments-container {
            width: 80%;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .appointments-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .appointments-header h1 {
            color: #005a87;
            font-size: 2.5em;
        }

        .appointments-header p {
            font-size: 1.2em;
            color: #555;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 1.1em;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .appointment-form button {
            background-color: #005a87;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .appointment-form button:hover {
            background-color: #003f6b;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 40px;
        }

    </style>
</head>
<body>

    <!-- Appointments Page Content -->
    <div class="appointments-container">
        <!-- Page Header -->
        <div class="appointments-header">
            <h1>Book an Appointment</h1>
            <p>Please fill out the form below to schedule an appointment with one of our healthcare providers.</p>
        </div>

        <!-- Appointment Form -->
        <div class="appointment-form">
            <form action="submit_appointment.php" method="POST">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email address">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
                </div>

                <div class="form-group">
                    <label for="appointment_type">Appointment Type:</label>
                    <select id="appointment_type" name="appointment_type" required>
                        <option value="">Select appointment type</option>
                        <option value="General Consultation">General Consultation</option>
                        <option value="Specialist Consultation">Specialist Consultation</option>
                        <option value="Follow-up Visit">Follow-up Visit</option>
                        <option value="Emergency Consultation">Emergency Consultation</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="preferred_date">Preferred Appointment Date:</label>
                    <input type="date" id="preferred_date" name="preferred_date" required>
                </div>

                <div class="form-group">
                    <label for="message">Additional Information or Requests:</label>
                    <textarea id="message" name="message" rows="4" placeholder="Enter any additional information or special requests"></textarea>
                </div>

                <button type="submit">Submit Appointment Request</button>
            </form>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2024 XYZ Hospital | All rights reserved.</p>
    </div>

</body>
</html>
