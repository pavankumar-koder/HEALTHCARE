<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Patient Portal - XYZ Hospital</title>
    <style>
        /* Basic CSS for layout and styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .portal-container {
            width: 40%;
            margin: 60px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .portal-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .portal-header h1 {
            color: #005a87;
            font-size: 2.5em;
        }

        .portal-header p {
            font-size: 1.2em;
            color: #555;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 1.1em;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .login-form button {
            background-color: #005a87;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .login-form button:hover {
            background-color: #003f6b;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 40px;
        }

    </style>
</head>
<body>

    <!-- Patient Portal Content -->
    <div class="portal-container">
        <!-- Page Header -->
        <div class="portal-header">
            <h1>Patient Portal</h1>
            <p>Access your personal health information and manage your appointments.</p>
        </div>

        <!-- Patient Login Form -->
        <div class="login-form">
            <form action="patient_portal_login.php" method="POST">
                <!-- Username field -->
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>

                <!-- Password field -->
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <!-- Login button -->
                <button type="submit">Login</button>

                <!-- Forgot password link -->
                <div style="text-align: center; margin-top: 15px;">
                    <a href="forgot_password.html" style="color: #005a87; text-decoration: none;">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2024 XYZ Hospital | All rights reserved.</p>
    </div>

</body>
</html>
